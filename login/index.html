<!DOCTYPE html>
<html>
<head>
	<title>Đăng Nhập</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Đăng Nhập</h2>
      <label>
        <span>Tài Khoản</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Mật Khẩu</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Đăng Nhập</button>
      <p class="forgot-pass">Quên mật khẩu</p>

      <div class="social-media">
        <ul>
          <li><img src="images/facebook.png"></li>
          <li><img src="images/twitter.png"></li>
          <li><img src="images/linkedin.png"></li>
          <li><img src="images/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Đăng ký và khám phá rất nhiều cơ hội mới!</p>
        </div>
        <div class="img-text m-in">
          <h2></h2>
          <p>Nếu bạn đã có tài khoản, chỉ cần đăng nhập.</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Đăng Ký</span>
          <span class="m-in">Đăng Nhập</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Đăng Ký</h2>
        <label>
          <span>Tài Khoản</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Mật Khẩu</span>
          <input type="password">
        </label>
        <label>
          <span>Xác Nhận Mật Khẩu</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Đăng Ký Ngay Bây Giờ</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
